<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        #discover-heading-j {
            font-family: "Poppins";
            font-style: normal;
            font-weight: bold;
            font-size: 64px;
            line-height: 120%;
            color: #2F363F;
        }

        #condensed-asset-card-j-container {
            width: 97%;
            margin-left:30px;
            height: 170px;
            display: flex;
            overflow-y: hidden;
            overflow-x: scroll;
            -ms-overflow-style: none;
            scrollbar-width: none;
            z-index: 0;
        }

        #condensed-asset-card-j-container::-webkit-scrollbar {
            display: none;
        }

        .condensed-asset-card-j-component {
            width: calc(100%-40px);
            min-width: 372px;
            max-width: 372px;
            height: 142px;
            position: relative;
            margin-right:10px;
            /* margin-right: 15px; */
            margin-top: 10px;
            background: #FFFFFF;
            box-shadow: 0px 0px 0.885714px rgba(12, 26, 75, 0.24), 0px 2.65714px 7.08571px -0.885714px rgba(50, 50, 71, 0.05);
            border-radius: 16px;
            cursor: pointer;
        }

        #condensed-asset-card-j-title {
            max-width: 310px;
            width: 80%;
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 600;
            font-size: 14px;
            line-height: 150%;
            letter-spacing: 0.01em;
            color: #27272E;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .condensed-asset-card-j-price-component {
            margin-bottom: 8px;
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 600;
            font-size: 14px;
            line-height: 150%;
            letter-spacing: 0.04em;
            color: #3B3B3B;
        }

        .condensed-asset-card-j-left-component {
            position: absolute;
            top: 9px;
            left: 10.16px;
        }

        .condensed-asset-card-j-image {
            height: 96px;
            width: 96px;
        }

        .condensed-asset-card-j-property-image {
            width: 100%;
            height: 100%;
            border-radius: 14.1714px;
            object-fit: cover;
        }

        .condensed-asset-card-j-details {
            position: absolute;
            left: 121px;
            top: 13px;
            height: 100%;
        }

        .condensed-asset-card-j-details-title {
            font-family: 'Poppins';
            font-style: normal;
            font-weight: normal;
            font-size: 10px;
            line-height: 170%;
            letter-spacing: 0.05em;
            color: #835494;
        }

        .condensed-asset-card-j-details-content {
            font-family: 'Poppins';
            font-style: normal;
            font-weight: normal;
            font-size: 12px;
            line-height: 150%;
            letter-spacing: 0.01em;
            color: #2F363F;
        }

        .condensed-asset-card-j-image-source-icon {
            position: absolute;
            top: 78px;
            width: 96px;
            height: 18.69px;
            background: #F7F7F7;
            border-radius: 100px;
        }

        #condensed-asset-card-j-source-text {
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 600;
            font-size: 10px;
            margin-top: 2px;
            line-height: 130%;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 0.01em;
            text-transform: capitalize;
            color: #24003D;
            flex: none;
            order: 0;
            flex-grow: 1;
        }

        #condensed-asset-card-j-source-photo {
            position: absolute;
            margin-left: 3.5px;
        }

        .condensed-asset-card-j-location-component {
            max-width: 239px;
            width: 75%;
            height: 17px;
            margin-bottom: 8px;
            font-family: 'Poppins';
            font-style: normal;
            font-weight: normal;
            font-size: 10px;
            line-height: 170%;
            letter-spacing: 0.05em;
            color: #3B3B3B;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .condensed-asset-card-j-details-container {
            max-width: 69px;
            height: 35px;
            float: left;
            margin-right: 20px;
        }

        .new-tool-tip {
            width: calc(100%-40px);
            max-width: 370px;
            height: 66px;
            background: #000000;
            border-radius: 10px;
            font-family: "Poppins";
            font-style: normal;
            font-weight: normal;
            font-size: 12px;
            line-height: 160%;
            letter-spacing: 0.01em;
            color: #FFFFFF;
        }

        .arrow-keys {
            position: absolute;
            margin-top: -100px;
            width: 25px;
            height: 23px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 100px;
            border-color: #000000;
            flex-wrap: nowrap;
            display: flex;
            z-index: 2000;
            opacity: 1;
            background: #FFFFFF;
        }

        #next-btn {
            position: absolute;
            right: 1%;
        }

        #prev-btn {
            position: absolute;
            left: 1%;
        }

        .btn-img{
            margin: auto;
        }

        select {
            width: 275px;
            height: 41px;
            outline: none;
            background: #FFFFFF;
            border: 1px solid #EEEEEE;
            border-radius: 4px;
            color: #444444;
            margin-bottom: 5px;
            margin-top: 5px;
            /* -webkit-appearance: none; */
            padding-left: 8px;

            outline: none;
        }

        #sign-in-j {
            display: flex;
            cursor: pointer;
            flex-direction: row;
            justify-content: center;
            align-items: center;
			padding: 6px 10px;
			background: #4E0668;
			border: 1px solid #4E0668;
			box-sizing: border-box;
			box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
			border-radius: 6px;
			margin-left:auto;
            margin-right:20px;
			color: #FFFFFF;
			font-family: Poppins;
			font-style: normal;
			font-weight: 600;
			white-space: nowrap;
			font-size: 16px;
		}
        .condensed-asset-card-j-tooltip-builder {
			position: relative;
		}
        .condensed-asset-card-j-tooltip-builder-text {
			visibility: hidden;
			background: #222;
			border: 1px transparent;
			font-family: "Poppins";
			font-style: normal;
			font-weight: normal;
			font-size: 12px;
			line-height: 100% !important;
			letter-spacing: 0.01em;
			color: #FFFFFF;
			text-overflow: ellipsis;
			padding: 5px;
            padding-left:20px;
			position: absolute;
			z-index: 1;
			width: 300px;
			word-wrap: break-word;
			white-space: normal;
			opacity: 0.9;
			top: 100%;
			left: 50%;
			margin-left: -320px;
		}

		.condensed-asset-card-j-tooltip-builder:hover .condensed-asset-card-j-tooltip-builder-text {
			visibility: visible;
		}
        #propertyType,#city,#roi{
            font-size: 16px;
            margin-bottom:10px;
        }
        @media (max-width: 1200px) {
            #sign-in-j{
				font-size: 1.66vw;
			}
            #discover-heading-j{
                font-size:4.44vw;
            }
        }

    </style>
    <!-- <script src='./j.js'></script> -->
       
</head>

<body >
    <div style='margin-left:3%;margin-top:10px'>
        <h1 id='discover-heading-j'>Discover Assets</h1>
        <select name="city" id="city" onchange="changeCity()">
            <option value="none" selected disabled hidden>City</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Chennai">Chennai</option>
            <option value="Mumbai">Mumbai</option>
            <option value="NonMetroHotspots">Non Metro Hotspots</option>
        </select>
        <select name="propertyType" id='propertyType' onchange="changePropertyType()">
            <option value="none" selected disabled hidden>Property Type</option>
            <option value="Apartment">Apartment</option>
        </select>
        <select name="roi" id='roi' onchange="changeROI()">
            <option value="none" selected disabled hidden>Return on Investment(%)</option>
            <option value="Appreciation">Appreciation>20%</option>
            <option value="AppreciationAndYield">Appreciation>20% And Yield>7%</option>
            <option value="Yield">Yield>7%</option>
        </select>
    </div>
    <div style='margin-top: 20px;margin-left:0.6%'>
        <div id='condensed-asset-card-j-container'>

        </div>
        <div class="arrow-keys" id="prev-btn">
            <img class="btn-img" src="lp/desktop/images/Prev.png" alt="Arrow">
        </div>
        <div class="arrow-keys" id="next-btn">
            <img class="btn-img" src="lp/desktop/images/Next.png" alt="Arrow">
        </div>
    </div>
    <button id="sign-in-j" style="margin-bottom:20px" onclick="signUp()">Sign in to see more
        <img alt="right arrow" style="margin-left: 8px;" src="lp/desktop/images/Arrow.png"
            id="alert-card-kyc-btn-img"></img></button>
</body>

</html>
