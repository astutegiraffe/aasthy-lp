<html>

<head>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap');

		* {
			box-sizing: border-box
		}

		.prev-arrow {

		}

		.next-arrow {

		}

		.right-card {

			height: auto;
			top: calc(100vw/12);
			left: 148%;
			z-index: 1;
		}

		.main-card {
			position: absolute;
			left: 30%;
			z-index: 2;
			width: 140%;
			height: auto;
		}

		.slideshow-container-wrapper {
			width: 100%;
			position: relative;
			margin-bottom: 5px;
		}

		.slideshow-container {
			position: absolute;
			width: 50%;
			top: 50px;
		}

		.mySlides {

			display: none;
		}

		.prev,
		.next {
			cursor: pointer;
			position: absolute;
			padding: 16px;
			color: #4E0668;
			font-weight: bold;
			font-size: 20px;
			transition: 0.6s ease;
			border-radius: 120px;
			user-select: none;
		}

		.next {
			width: 60px;
			height: 60px;
			right: 4.5%;
			top: 43%;
			background: #FFFFFF;
			z-index: 10;
		}

		.prev {
			width: 60px;
			height: 60px;
			top: 43%;
			left: 5%;
			background: #FFFFFF;
			z-index: 10;
		}

		.prev:hover,
		.next:hover {
			background-color: #4E0668;
			color: white;
		}

		.text {
			color: #f2f2f2;
			font-size: 15px;
			padding: 8px 12px;
			position: absolute;
			bottom: 8px;
			width: 100%;
			text-align: center;
		}

		.numbertext {
			color: #f2f2f2;
			font-size: 12px;
			padding: 8px 12px;
			position: absolute;
			top: 0;
		}

		.dot {
			cursor: pointer;
			height: 15px;
			width: 15px;
			margin: 0 2px;
			background-color: #bbb;
			border-radius: 50%;
			display: inline-block;
			transition: background-color 0.6s ease;
		}

		.threedots {
			margin-left: 50%;
			height: 100px;
		}

		a {
			cursor: pointer;
		}

		.active,
		.dot:hover {
			background-color: #717171;
		}

		.fade {
			-webkit-animation-name: fade;
			-webkit-animation-duration: 1s;
			animation-name: fade;
			animation-duration: 1s;
		}

		.learn-btn {
			display: flex;
			flex-direction: row;
			align-items: center;
			position: absolute;
			width: 9.653vw;
			height: 3.472vw;
			font-family: "Poppins";
			font-style: normal;
			font-weight: 500;
			font-size: 1.181vw;
			line-height: 1.111vw;
			padding-left: 1vw;
			color: #FFFFFF;
			background: #4E0668;
			border-radius: 6px;
			z-index: 20;
			top: 34.5vw;
			left: 46.6vw;
			border: none;
			cursor: pointer;
		}

		@media all and (max-width: 900px) {
			.learn-btn {
				font-size: 1vw;
			}
		}

		@-webkit-keyframes fade {
			from {
				opacity: .4;
			}

			to {
				opacity: 1;
			}
		}

		@keyframes fade {
			from {
				opacity: .4
			}

			to {
				opacity: 1;
			}
		}
	</style>
</head>
<script>
	function Timer(fn, t) {
		var timerObj = setInterval(fn, t);
		this.stop = function () {
			if (timerObj) {
				clearInterval(timerObj);
				timerObj = null;
			}
			return this;
		}
		// start timer using current settings (if it's not already running)
		this.start = function () {
			if (!timerObj) {
				this.stop();
				timerObj = setInterval(fn, t);
			}
			return this;
		}

		// start with new or original interval, stop current interval
		this.reset = function (newT = t) {
			t = newT;
			return this.stop().start();
		}
	}
	var timer = new Timer(function () {
		plusSlides(1)
	}, 8000);

	function plusSlides(n) {

		slideIndex += n;
		showSlides();
		timer.stop();
		timer.start();
	}
	// Thumbnail image controls
	function currentSlide(n) {
		slideIndex = n;
		showSlides();
	}

	function showSlides() {
		var i;
		var slides = document.getElementsByClassName("mySlides");
		var dots = document.getElementsByClassName("dot");
		if (slideIndex > slides.length) { slideIndex = 1 }
		if (slideIndex < 1) { slideIndex = slides.length }
		for (i = 0; i < slides.length; i++) {
			slides[i].style.display = "none";
		}
		for (i = 0; i < dots.length; i++) {
			dots[i].className = dots[i].className.replace(" active", "");
		}
		slides[slideIndex - 1].style.display = "block";
		dots[slideIndex - 1].className += " active";
		timer.start()
	}
</script>

<body onload='currentSlide(1)'>

			</div>

			<div class="mySlides fade">
				<!-- <button class="learn-btn">

				</button> -->

		</div>
		<a class="prev" onclick="plusSlides(-1)"><span class="prev-arrow">&#10094;</span></a>

	</div>

</body>

</html>
